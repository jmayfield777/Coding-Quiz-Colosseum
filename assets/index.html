<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Coding Quiz Colosseum</title>
  </head>

  <body>
    <div class="container">
      <header>
        <div>
          <a href="./highscore.html">
            <button class="high-score-header" id="view-high-score">
                High Scores
            </button>
          </a>
        </div>

        <div class="timer">
            <p>
              Time:
              <span id="timer">
                0
              </span>
            </p>
        </div>
      </header>

      <main class="quiz">
        <div id="quiz-start">
          <div class="landing" id="start-screen">
            <h1>
              Coding Quiz Colosseum
            </h1>
            <p>
              Try to answer the following
              code-related questions within
              the time limit. Keep in mind 
              that incorrect answers will 
              penalize your score/time by 
              ten seconds!
            </p>
          </div>
        </div>
      </main>

    </div>
  </body>
</html>
